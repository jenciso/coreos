#cloud-config
hostname: coreos01

ssh_authorized_keys:
- ssh-rsa  root@mgmt01.iplanet.work

coreos:
  etcd2:
    discovery: https://discovery.etcd.io/4e0b6e239c3fcd0f8280f171abeae1f2
    advertise-client-urls: http://192.168.1.130:2379
    initial-advertise-peer-urls: http://192.168.1.130:2380
    listen-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    listen-peer-urls: http://192.168.1.130:2380,http://192.168.1.130:7001
  fleet:
    public-ip: 192.168.1.130
  flannel:
    interface: 192.168.1.130
  units:
    - name: etcd2.service
      command: start
    - name: fleet.service
      command: start
    - name: static.network
      content: |
       [Match]
       Name=enp0s3
       
       [Network]
       Address=192.168.1.130/24
       Gateway=192.168.1.1
       DNS=8.8.8.8
    - name: settimezone.service
      command: start
      content: |
        [Unit]
        Description=Set the time zone

        [Service]
        ExecStart=/usr/bin/timedatectl set-timezone America/Sao_Paulo
        RemainAfterExit=yes
        Type=oneshot
