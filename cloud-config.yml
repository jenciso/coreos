#cloud-config
hostname: coreos01

ssh_authorized_keys:
- ssh-rsa  root@mgmt01.iplanet.work

coreos:
  etcd:
    discovery: https://discovery.etcd.io/4e0b6e239c3fcd0f8280f171abeae1f2
    addr: 192.168.1.130:4001
    peer-addr: 192.168.1.130:7001
  units:
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
    - name: static.network
      content: |
       [Match]
       Name=enp0s3
       
       [Network]
       Address=192.168.1.130/24
       Gateway=192.168.1.1
       DNS=8.8.8.8
